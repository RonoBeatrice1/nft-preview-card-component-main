<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="image" />
      </div>
      <div class="text">
        <div class="top-text">
          <h1>Equilibrium #3429</h1>
          <p>
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>
        </div>
        <div class="bottom">
          <div class="dets">
            <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon" />
            <span class="eth-dets"> 0.041 ETH</span>
          </div>
          <div class="dets">
            <img src="./images/icon-clock.svg" alt="clock" class="icon" />
            <span class="eth-dets2"> 3 days left</span>
          </div>
        </div>
      </div>
      <div class="creator-info">
        <img src="images/image-avatar.png" alt="Jules Wyvern" />
        <p class="c-text">
          Creation of <span class="c-name">Jules Wyvern</span>
        </p>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rono</a>.
    </div>
  </body>
</html>
